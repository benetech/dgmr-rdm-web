  <meta charset="UTF-8"/>
  <script src="jquery-1.12.0.min.js"></script>  <script src="../Misc/webcomponents.min.js"></script>  <script src="../Misc/bootstrap.min.js"></script>  <link rel="stylesheet" type="text/css" href="../Styles/bootstrap.min.css"/>

<body>
  <dom-module id="dg-btn-longdesc">  <style>    :host {
            display: inline;
            margin-bottom: 1em;
            margin-right: 0.5em;
            font-size: 14px;
            font-weight: normal;
            text-decoration:none;
            cursor:pointer;
            text-align: center;
            color: buttontext;
            padding: 0.2em;
            border: 2px outset buttonface;
            border-image-source: initial;
            border-image-slice: initial;
            border-image-width: initial;
            border-image-outset: initial;
            border-image-repeat: initial;
            background-color: buttonface;
            -moz-border-radius:3px;
            -webkit-border-radius:3px;
            border-radius:3px;
        }
  </style>  <template>  <content></content>

</template>

  <script>    Polymer({
            is: "dg-btn-longdesc",
            hostAttributes: {
                tabindex: 0,
                role: "button"
            },
            listeners: {
                "click": "handleClick",
                "keydown" : "handleKeyDown",
                "keypress" : "handleKeyPress"
            },
            toggleLongDesc: function(e) {
                $('dg-summary').attr('style', 'display: none;');
                $('dg-tactiledesc').attr('style', 'display: none;');
                var el = $('dg-longdesc');
                if (el.attr('style') == undefined) {
                    el.attr('style', 'display: none;');
                }
                else {
                    el.removeAttr('style');
                    $('#long_desc').focus();
                }
            },
            handleKeyPress: function(e) {
                if (e.altKey || e.ctrlKey || e.shiftKey) {
                    return true;
                }
                switch (e.keyCode) {
                    case 27:
                    case 13:
                    case 37:
                    case 38:
                    case 39:
                    case 40: {
                        e.stopPropagation();
                        return false;
                    }
                }
                return true;
            },
            handleKeyDown: function(e) {
                switch (e.keyCode) {
                    case 13:
                    case 32: {
                        this.toggleLongDesc();
                        e.stopPropagation();
                        return false;
                        break;
                    }
                }
                return true;
            },
            handleClick: function(e) {
                this.toggleLongDesc();
                e.stopPropagation();
                return false;
            }
        });
  </script></dom-module>
