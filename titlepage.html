<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--The below tag ensures that the web application runs on full-screen mode-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--Sets the style of the status bar for the web application-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--Screen size and zoom level specifications-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="webcomponents/jquery-1.12.0.min.js"></script>
    <title>Accessible Image Sample Book</title>
</head>
<body>
<h1>Accessible Image Sample Book</h1>
<h2>Version 0.0.4 - January 27, 2016</h2>
<img src="images/logo.jpg" alt="DIAGRAM Center logo"/>
</body>
</html>
