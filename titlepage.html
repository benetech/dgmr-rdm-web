<html lang="en">
<head>

    <!--The below tag ensures that the web application runs on full-screen mode-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--Sets the style of the status bar for the web application-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--Screen size and zoom level specifications-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.20/webcomponents.min.js"></script>
    <link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.2.3.2/lib/polymer/polymer.html">
    <link rel="import" href="webcomponents/custom.html">
    <title>Accessible Image Sample Book</title>
</head>
<body>

<h2>Version 0.0.4 - January 27, 2016</h2>

</html>
